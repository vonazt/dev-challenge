type Query {
  suppliers: [Supplier!]!
  supplier(id: ID!): Supplier
}

type Supplier {
  id: ID!
  name: String!
  products: [Product!]!
  product(id: ID!): Product
}

type Product {
  id: ID!
  name: String!
  price: Int!
  suppliedBy: Supplier!
}

type Mutation {
  createSupplier(name: String!, products: String!): Supplier!
}
